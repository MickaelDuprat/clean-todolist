<mat-card *ngFor="let task of tasks" class="task-card">
    <mat-card-header>
        <mat-card-title>{{ task.label }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ task.description }}</p>
    </mat-card-content>
    <mat-card-actions>
        <mat-checkbox [checked]="task.completed" (change)="toggleTaskStatus(task)">
            Complétée ?
        </mat-checkbox>
        <button mat-icon-button class="mauto-button" (click)="updateTask(task.id)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTask(task.id)" class="mauto-button">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
