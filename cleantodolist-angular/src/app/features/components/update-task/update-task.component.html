<ng-container *ngIf="!loading && !error">
    <form (ngSubmit)="updateTaskSubmit()" class="update-task-form">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Modifier la tâche</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Titre de la tâche</mat-label>
                    <input matInput [(ngModel)]="updateTask.label" name="label" required />
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Description de la tâche</mat-label>
                    <textarea matInput [(ngModel)]="updateTask.description" name="description" rows="4"></textarea>
                </mat-form-field>
            </mat-card-content>
            <mat-checkbox [(ngModel)]="updateTask.completed" name="completed" class="m-left-10">
                Complétée ?
            </mat-checkbox>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit">Modifier la tâche</button>
                <button mat-icon-button color="warn" (click)="deleteTask(updateTask.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</ng-container>

<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="error" class="error-message">{{ error }}</div>
